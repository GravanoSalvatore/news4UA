<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    
    <title>ProjectNews-4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
<style>
    a:hover{
        text-decoration: underline;
    }
    a{
text-decoration: none;

    }
</style>
<script type="text/javascript">
	window.onerror = function (msg, url, lineNo, columnNo, error) {
		var request = new XMLHttpRequest();
		request.open("POST", "https://api-epicnews404.azurewebsites.net/error/logClientError", true);
		request.setRequestHeader("Content-type", "application/json");
		var stack = '';
		if (error !== undefined && error !== null) {
			stack = error.stack;
		};
		var s = { Origin: window.location.href, Message: msg, Source: lineNo, LineNo: columnNo, Stack: stack };
		var contentToSend = JSON.stringify(s);
		request.send(contentToSend);

		return false;
	};
</script>
</head>
<body>
<div id="app"></div>
<script src="/src/main.js" type="module"></script>
</body>
</html>
